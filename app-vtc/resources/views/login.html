<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <main>
        <img src="../../public/images/appLogoIdeia 1.png" alt="">
        <h1>Acesse sua conta</h1>
        <form action="">
            <div>
                <label for="">Usuário:</label>
                <br>
                <input tabindex="-1" type="text" name="user" id="user" class="input_text"
                    placeholder="Digite o nome do usuário.">
                <br>
                <br>
                <label for="">Senha:</label>
                <br>
                <input type="password" name="password" id="password" minlength="7" required class="input_text"
                    placeholder="Digite sua senha.">
                <br>
                <br>
                <h4 id="remember">Lembre-se de mim.</h4>
                <label class="cl-checkbox">
                    <input checked="" type="checkbox">
                    <span></span>
                </label>
            </div>
            <button>
                Entrar
            </button>
            <br>
        </form>
        <br>
        <h4>Se for sua primeira vez, use a senha padrão.</h4>
    </main>
    <footer>
        <h4>copyright by VTC GROUP</h4>
    </footer>
</body>

</html>
